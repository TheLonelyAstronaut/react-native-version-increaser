---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
trigger_map:
  - push_branch: "*"
    workflow: primary
  - pull_request_source_branch: "*"
    workflow: primary
workflows:
  clone-repo:
    steps:
      - git-clone: {}
  primary:
    description: Workflow for Live builds
    steps:
      - build-router-start@0:
          inputs:
            - access_token: $BITRISE_PERSONAL_ACCESS_TOKEN
            - workflows: |-
                upgrade-node
                setup-android
                setup-ios
  upgrade-node:
    steps:
      - script:
          title: 'Node upgrade'
          inputs:
            - content: |-
                brew uninstall node
                brew install node@16
  setup-ios:
    before_run:
      - clone-repo
      - install-js-dependencies
      - try-increase-version
    steps:
      - certificate-and-profile-installer@1: {}
  setup-android:
    before_run:
      - clone-repo
      - install-js-dependencies
      - try-increase-version
    steps:
      - set-java-version@1:
          inputs:
            - set_java_version: '8'
      - install-missing-android-tools@2:
          inputs:
            - gradlew_path: "$ANDROID_PROJECT_LOCATION/gradlew"
  install-js-dependencies:
    description: setup for JS by setting up NPM + downloading NPM dependencies
    steps:
      - install-react-native@0:
          inputs:
            - version: 4.13.1
      - script:
          title: 'Node version'
          inputs:
            - content: |-
                node -v
                nvm
      - yarn@0:
          title: yarn install
          inputs:
            - command: install --frozen-lockfile
      - cache-push@2:
          inputs:
            - cache_paths: node_modules -> yarn.lock
  try-increase-version:
    description: trying to increase app version based on commit history
    steps:
      - yarn@0:
          title: yarn increase
          inputs:
            - command: increase
meta:
  bitrise.io:
    stack: osx-xcode-13.1.x
app:
  envs:
    - opts:
        is_expand: false
      ANDROID_PROJECT_LOCATION: android
    - opts:
        is_expand: false
      MODULE: app
    - opts:
        is_expand: false
      VARIANT: release
    - opts:
        is_expand: false
      BITRISE_PROJECT_PATH: ios/VersionIncreaserDemo.xcworkspace
    - opts:
        is_expand: false
      BITRISE_SCHEME: VersionIncreaserDemo
    - opts:
        is_expand: false
      BITRISE_DISTRIBUTION_METHOD: development
